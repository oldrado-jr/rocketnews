<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="container">
      <div id="content-container">
        <img src="./assets/logo.svg" alt="Logo da RocketNews" />
        <div id="news-intro">
          <span>atualize ideias e informações em 5 minutos.</span>
          <span>
            tudo que você precisa saber para começar seu dia bem e informado
          </span>
          <span>
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor.
            <br />
            perfeito para se preparar para codar ☕
          </span>
        </div>
        <form>
          <label for="email">
            Insira seu e-mail:
            <div id="input">
              <input type="email" id="email" placeholder="oi@rocketseat.com" />
              <button type="button">
                <img src="./assets/send.svg" alt="Ícone de enviar" />
              </button>
            </div>
          </label>
        </form>
      </div>
      <div id="news-bg-img-container"></div>
    </main>
  </body>
</html>
