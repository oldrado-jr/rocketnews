<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="container">
      <div id="content-container">
        <img src="./assets/logo.svg" alt="Logo da RocketNews" />
        <div id="news-intro">
          <span>atualize ideias e informações em 5 minutos.</span>
          <span>
            tudo que você precisa saber para começar seu dia bem e informado
          </span>
          <span>
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor.
            <br />
            perfeito para se preparar para codar ☕
          </span>
        </div>
        <form>
          <label for="email">
            Insira seu e-mail:
            <div id="input">
              <input
                type="email"
                id="email"
                placeholder="oi@rocketseat.com"
                required
              />
              <button type="submit">
                <img src="./assets/send.svg" alt="Ícone de enviar" />
              </button>
            </div>
            <span id="msg-container" hidden></span>
          </label>
        </form>
        <div id="link">
          <a href="javascript:void(0);">
            deixe-me ler primeiro
            <img
              src="./assets/arrow-right.svg"
              alt="Ícone de uma seta apontando para a direita"
            />
          </a>
        </div>
      </div>
      <div id="news-bg-img-container"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
